<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ item[1] }} - Item Detail</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .item-image {
            max-width: 300px;
            max-height: 300px;
            object-fit: cover; /* Ensures the image covers the space without stretching */
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1>{{ item[1] }}</h1>
    
    <!-- Image container with fixed size -->
    <img src="{{ item[5] }}" alt="Image" class="img-fluid item-image">
    
    <p><strong>${{ item[3] }}</strong></p>
    <p>{{ item[2] }}</p>

    <!-- Add to Cart Button -->
    <a href="{{ url_for('add_to_cart', item_id=item[0]) }}" class="btn btn-success btn-lg">Add to Cart</a>

    <!-- Back to Home Button with Icon -->
    <div class="mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">
            <i class="fas fa-home"></i> Back to Home
        </a>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
