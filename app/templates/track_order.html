<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .order-info {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        .order-info h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .order-info .order-details {
            margin-bottom: 15px;
        }
        .order-info .order-details strong {
            font-weight: 600;
        }
        .btn-back {
            background-color: #007bff;
            color: #fff;
        }
        .btn-back:hover {
            background-color: #0056b3;
            color: #fff;
        }
        .order-info .icon {
            font-size: 1.2rem;
            color: #28a745;
        }
        .order-items {
            margin-top: 20px;
        }
        .order-items .item {
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .order-items .item p {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="order-info">
        <h3><i class="bi bi-truck icon"></i> Order Tracking</h3>

        <div class="order-details">
            <strong>Order Number:</strong> <span class="text-muted">{{ order[5] }}</span>
        </div>

        <div class="order-details">
            <strong>Status:</strong> <span class="text-muted">{{ order[2] }}</span>
        </div>

        <div class="order-details">
            <strong>Phone:</strong> <span class="text-muted">{{ order[3] }}</span>
        </div>

        <div class="order-details">
            <strong>Address:</strong> <span class="text-muted">{{ order[4] }}</span>
        </div>

        <div class="order-items">
            <h5 class="mt-4"><i class="bi bi-basket icon"></i> Items Purchased</h5>
            {% for item in order_items %}
            <div class="item">
                <h6>{{ item[0] }} <span class="text-muted">x {{ item[2] }}</span></h6>
                <p><strong>Price:</strong> ${{ item[1] * item[2] }}</p>
            </div>
            {% endfor %}
        </div>

        <a href="{{ url_for('index') }}" class="btn btn-back mt-4">Back to Home</a>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
