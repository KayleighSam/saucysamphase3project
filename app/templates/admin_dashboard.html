<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">FastFood</a>
            <a class="nav-link" href="{{ url_for('index') }}">
                <i class="bi bi-house-door"></i> Home
            </a>
            <a class="nav-link" href="{{ url_for('view_cart') }}">
                Cart <span class="badge bg-secondary">{{ cart_items|length }}</span>
            </a>
            <a class="nav-link" href="{{ url_for('all_items') }}">
                All Items
            </a>
            <a class="nav-link" href="{{ url_for('my_orders') }}">
                Track My Orders
            </a>
            <!-- Admin tab with link -->
            <a class="nav-link" href="{{ url_for('admin.admin_dashboard') }}">
                Admin <i class="bi bi-person-lock"></i>
            </a>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-4">Admin Dashboard</h1>

        <div class="row mb-3">
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pending Orders</h5>
                        <p class="card-text">{{ pending_orders }}</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Confirmed Orders</h5>
                        <p class="card-text">{{ confirmed_orders }}</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Canceled Orders</h5>
                        <p class="card-text">{{ canceled_orders }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-start mb-4">
            <a href="{{ url_for('admin.admin_orders') }}" class="btn btn-primary me-2">View All Orders</a>
            <a href="{{ url_for('admin.admin_menu') }}" class="btn btn-secondary me-2">Manage Menu</a>
            <a href="{{ url_for('index') }}" class="btn btn-light">Back to Home</a>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
