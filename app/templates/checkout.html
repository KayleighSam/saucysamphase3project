<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h1>Checkout</h1>

    <a href="{{ url_for('index') }}" class="btn btn-info mb-4">
        <i class="bi bi-house-door"></i> Back to Home
    </a>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Your Order Details</h5>
            <ul class="list-group">
                {% for item in order_details %}
                <li class="list-group-item">
                    {{ item[0] }} - Quantity: {{ item[2] }} - ${{ item[1] * item[2] }}
                </li>
                {% endfor %}
            </ul>

            <h5 class="mt-3">Total Amount: ${{ total_amount }}</h5>

            <h4 class="mt-4">Thank you for your order!</h4>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
